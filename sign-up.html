<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5  p-5 pb-2 bg-light border border-dark w-50">
      
      <form action="php/insertStudent.php" method="post"  class="w-75 mx-auto">
        <img
        class="col-1  py-3   icon-large  "
        src="atu_logo.png"
        alt="allame icon"
      />
      <h1 class="h1 my-3  ">فرم عضویت</h1>
      <div class="border form-control my-2 ">
        <label class="form-label" for="last-name">

        </label><small class="text-muted">نام کاربری</small> 
        </label>
        <input 
       
          class="border-0 form-control p-0"
          type="text"
          name="user-name"
          id="user-name"
          required
          minlength="3" 
        />
      </div>
          <div class="border form-control  my-2  ">
            <label class="form-label" for="first-name"></label><small class="text-muted">نام</small> </label>
            <input 
            
              class="border-0 form-control p-0"
              type="text"
              name="first-name"
              id="first-name"
              required
              minlength="3" 
            />
          </div>
          
          <div class="border form-control my-2 ">
            <label class="form-label" for="last-name">

            </label><small class="text-muted">نام خانوادگی</small> 
            </label>
            <input 
           
              class="border-0 form-control p-0"
              type="text"
              name="last-name"
              id="last-name"
              required
              minlength="3" 
            />
          </div>
          <div class="border form-control my-2 ">
            <label class="form-label" for="birth-date">

            </label><small class="text-muted">سال تولد</small> 
            </label>
            
            <input
           
              class="border-0 form-control p-0 "
              type="date"
              name="birth-date"
              value="2001-06-05"
              id="birth-date"
              required
            />
          </div>
          <div class="border form-control my-2  ">
            <label class="form-label" for="student-code">

            </label><small class="text-muted">شماره دانشجویی</small> 
            </label>
            
            <input
           
              class="border-0 form-control p-0"
              type="number"
              name="student-code"
              id="student-code"
              required
            />
          </div>
          
          <div class="border form-control my-2  ">
            <label class="form-label" for="email">

            </label><small class="text-muted">آدرس ایمیل</small> 
            </label>
            
            <input
           
              class="border-0 form-control p-0"
              type="email"
              name="email"
              id="email"
              required
            />
          </div>
          
          <button class="btn btn-primary w-100" type="submit">عضویت</button>




          <p class="my-5 text-muted"><small>&copy 2017-2024</small></p>
      </form>
      <p id="message"></p>
      
    </div>
    <script src="js/javascript.js" class="alert "></script>
  </body>
</html>
